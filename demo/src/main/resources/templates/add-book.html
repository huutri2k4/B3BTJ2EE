<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sách mới</title>
</head>
<body>
<h1>Thêm Sách</h1>
<form th:action="@{/books/add}" th:object="${book}" method="post">
    ID: <input type="number" th:field="*{id}" required/><br/>
    Tiêu đề: <input type="text" th:field="*{title}" required/><br/>
    Tác giả: <input type="text" th:field="*{author}" required/><br/>
    <button type="submit">Lưu lại</button>
    <a th:href="@{/books}">Quay lại</a>
</form>
</body>
</html>
